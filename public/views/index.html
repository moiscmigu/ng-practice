<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular tutorial</title>
        <script src="vendors/angular.min copy.js" charset="utf-8"></script>
        <script src="scripts/script.js" charset="utf-8"></script>

    </head>
    <body ng-app = 'myApp'>
        <h1>ng-intro-assignment</h1>
        <div ng-controller = "ng-intro-assignment as ai">
            <input type="text" ng-model='ai.firstName' placeholder="First Name"/>
            <input type="text" ng-model='ai.lastName' placeholder="Last Name"/>
            <input type="number" ng-model='ai.idNumber' placeholder="ID Number"/>
            <input type="text" ng-model='ai.jobTitle' placeholder="Job Title"/>
            <input type="number" ng-model='ai.annualSalary' placeholder="Annual Salary"/>
            <button type="button" ng-click='ai.submitInfo()'>Submit</button>

            <p ng-repeat = 'data in ai.employees'>
                firstName: </br> {{data.firstName}}
            </p>
            <p ng-repeat = 'data in ai.employees' >
                lastName: <br> {{data.lastName}}
            </p>
            <p ng-repeat = 'data in ai.employees' >
                ID Number: <br> {{data.idNumber}}
            </p>
            <p ng-repeat = 'data in ai.employees' >
                Job Title: <br> {{data.jobTitle}}
            </p>
            <p ng-repeat = 'data in ai.employees' >
                annualSalary: <br> {{data.annualSalary}}
            </p>
            <h1>Avarage</h1>
            <p>{{"$"+ ai.total}}</p>
        </div>

    </body>
</html>
